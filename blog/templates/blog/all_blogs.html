{% extends 'portfolio/base.html' %}

{% block content %}
  <h1>Hello blog</h1>
  <!-- отражаем число постов на странице -->
  <!-- также если пост один, то меняем окончание слова блогов на блог -->
  <h2>Sandzhi written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
  {% for blog in blogs %}
    <!--  -->
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.blog_title }}</h2></a>
    <p>{{ blog.blog_date|date:'d.m.Y'}}</p>
    <!-- выводим описание и ограничиваем вывод в 100 символов -->
    <p>{{ blog.blog_description|safe|truncatechars:100 }}</p>
  {% endfor %}

{% endblock %}
